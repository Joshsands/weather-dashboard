<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./develop/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="p-3 mb-2 bg-primary text-white text-center">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-4">
          <h2>Search for a City:</h2>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="city-name"
              placeholder="Enter City Name"
            />
          </div>

          <button class="btn btn-primary" type="button">Search</button>
          <hr class="solid" />
          <button class="btn btn-secondary" type="button">City Name</button>
        </div>

        <div class="col-8">

          <div class="row">
            <div class="col-12 border border-dark">
              <div class="row">
                <h3>City Name</h3>
                <img id="weather-pic" src="" alt="" />
              </div>
              <div class="row">
                <p>Temp:</p>
              </div>
              <div class="row">
                <p>Wind:</p>
              </div>
              <div class="row">
                <p>Humidity:</p>
              </div>
              <div class="row">
                <p>UV Index:</p>
              </div>
            </div>
          </div>

          <div class="row">
              <h4>5-Day Forecast</h4>
            </div>
        <div class="row">
          <div class="col bg-primary text-white ml-3 mb-3 rounded"></div>
          <div class="col bg-primary text-white ml-3 mb-3 rounded"></div>
          <div class="col bg-primary text-white ml-3 mb-3 rounded"></div>
          <div class="col bg-primary text-white ml-3 mb-3 rounded"></div>
          <div class="col bg-primary text-white ml-3 mb-3 rounded"></div>
        </div>

        </div>
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/js/script.js"></script>
  </body>
</html>
